<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости - Fastiv Spirit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <!-- Кнопка гамбургер-меню -->
     <div class="hamburger-menu" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <!-- Скрытое меню -->
    <div class="menu" id="menu">
        <button onclick="navigateTo('news')">Новости</button>
        <button onclick="navigateTo('roster')">Состав</button>
        <button onclick="navigateTo('about')">О нас</button>
        <button onclick="navigateTo('index')">На главную</button>
        <button onclick="navigateTo('randomHerro')">Рандом Героев</button>

    <div class="main-section">
        <div class="randomHeroSection">
            <p>Нажмите кнопку ниже, чтобы получить случайного героя!</p>
            <button type="button" onclick="getHero()">Случайный герой</button>
            <div id="heroWrapper" style="display: none;">
                <p id="heroName"></p>
                <img id="heroImage" src="" alt="Hero Image" style="width: 300px; height: auto; display: block; margin: 0 auto;">
            </div>
        </div>            
    </div>
    <script src="script.js"></script>
